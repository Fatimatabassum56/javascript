
<!DOCTYPE html>
<html lang="en">

<body>
	<ul id="myList"></ul>
	<script>
		let data = [1, 2, 3, 4];
		let list = document.getElementById("myList");
		for (i = 0; i < data.length; ++i) {
			let li = document.createElement('li');
			li.innerText = data[i];
			list.appendChild(li);
		}
	</script>
</body>

</html>
